<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css?v={{ site.version }}">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css?v={{ site.version }}">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css?v={{ site.version }}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144"
    href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- CryptoJS for MD5 hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Gravatar Avatar Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the email from Jekyll's site configuration
      const email = "{{ site.author.email }}";

      if (email && email !== "your-email@example.com") {
        // Clean the email
        const cleanEmail = email.trim().toLowerCase();

        // Generate MD5 hash
        const hash = CryptoJS.MD5(cleanEmail).toString();

        // Construct the Gravatar URL
        const gravatarUrl = `https://www.gravatar.com/avatar/${hash}?s=240&d=mp`;

        // Set the image src
        const avatarImg = document.getElementById('gravatar-avatar');
        if (avatarImg) {
          avatarImg.src = gravatarUrl;
        }
      }
    });
  </script>
</head>
